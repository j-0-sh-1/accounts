<!-- view_transactions.html -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>View Transactions</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Particulars</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                    <td>{{ transaction[4] }}</td>
                    <td>{{ transaction[5] }}</td>
                    <td><a href="{{ url_for('edit_transaction', id=transaction[0]) }}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="container">
            <a class="add-button" href="{{ url_for('add_transaction') }}">Add New Transaction</a>

            <!-- Export to CSV button -->
            <a class="export-button" href="{{ url_for('export_to_csv') }}">Export to CSV</a>

        </div>
</body>
</html>
